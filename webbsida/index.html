<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities!</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="cityDiv" id="citiesListDiv">
            <h1>LIST OF CITIES</h1>

            <div id="citiesList"></div>
        </div>

        <div class="cityDiv" id="cityDiv1">
            <div class="inputsDiv">
                <div>Name: <input id="cityAddInput"></div>
                <div>Country: <input id="countryAddInput"></div>
            </div>

            <div class="greenButton" id="cityAddButton">Add City</div>
        </div>

        <div class="cityDiv" id="cityDiv2">
            <div class="inputsDiv">
                <div>Text: <input id="citySearchInput"></div>
                <div>Country: <input id="countrySearchInput"></div>
            </div>

            <div class="greenButton" id="citySearchButton">Search Cities</div>

            <div id="searchListDiv">
                <div id="citiesListSearched"></div>
            </div>
        </div>
    </main>

    <div class="hidden" id="popUp"></div>

    <script src="index.js"></script>
</body>
</html>
